- name: Install OpenVPN con retry (lock apt workaround)
  become: true
  apt:
    name: openvpn
    state: present
    update_cache: yes
  register: result_apt
  until: result_apt is succeeded
  retries: 3
  delay: 5

- name: Debug VAULT_TOKEN sul nodo target
  debug:
    msg: "Token sul nodo target: {{ VAULT_TOKEN | default('non definito') }}"


- name: Recupera il segreto VPN intero
  community.hashi_vault.vault_kv2_get:
    url: "{{ lookup('env', 'VAULT_ADDR') }}"
    token: "{{ VAULT_TOKEN }}"
    path: secret/vpnbox-nbs
  register: vpnbox_secrett


- name: Estrai openvpn_config dal segreto
  set_fact:
    openvpn_config: "{{ vpnbox_secret.data.openvpn_config }}"

- name: Scrivi file /etc/openvpn/client-{{ vpn_id }}.conf
  become: true
  copy:
    dest: "/etc/openvpn/client-{{ vpn_id }}.conf"
    content: "{{ vpnbox_secret.data.openvpn_config }}"
    mode: '0600'



